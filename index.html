<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./style.css" rel="stylesheet" />
    <title>Getting random users</title>
  </head>

  <body>
    <div class="container wrapper">
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div
          class="container-fluid d-flex flex-wrap justify-content-center gap-3"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <input
              type="text"
              class="form-control"
              placeholder="search by name"
              id="search"
            />

            <input
              onchange="handleOnNumberUser(this)"
              class="form-control mr-1"
              type="text"
              placeholder="put a number of user you would like to get"
            />

            <select
              class="form-control ml-2"
              onchange=" handleOnGenderSelect(this)"
            >
              <option value="">Open this select menu</option>
              <option value="female">female</option>
              <option value="male">male</option>
            </select>
          </div>
        </div>
      </nav>

      <h1 class="text-center margin-top">Getting random users</h1>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="userNumber mt-2">0 user(s) found!</div>
            <div
              class="userRow d-flex flex-wrap justify-content-center gap-3"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
